<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault - Password Manager</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --vault-dark: #0a0e1a;
            --vault-darker: #050810;
            --vault-card: #141821;
            --vault-border: #1e2433;
            --vault-accent: #00ff9d;
            --vault-accent-dim: #00cc7d;
            --vault-text: #e8ecf3;
            --vault-text-dim: #8b92a8;
            --vault-danger: #ff4757;
            --vault-warning: #ffa502;
            --vault-success: #00ff9d;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--vault-darker);
            color: var(--vault-text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, var(--vault-accent) 2px, var(--vault-accent) 3px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, var(--vault-accent) 2px, var(--vault-accent) 3px);
            background-size: 50px 50px;
            animation: bgShift 20s linear infinite;
        }

        @keyframes bgShift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            border-bottom: 2px solid var(--vault-border);
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--vault-accent), #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -2px;
        }

        .header p {
            color: var(--vault-text-dim);
            font-size: 0.9rem;
            font-family: 'Crimson Pro', serif;
            letter-spacing: 1px;
        }

        /* Lock screen */
        .lock-screen {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lock-card {
            background: var(--vault-card);
            border: 1px solid var(--vault-border);
            border-radius: 12px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 255, 157, 0.1);
        }

        .lock-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            border: 3px solid var(--vault-accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            background: rgba(0, 255, 157, 0.1);
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: var(--vault-accent);
            color: var(--vault-darker);
        }

        .btn-primary:hover {
            background: var(--vault-accent-dim);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 157, 0.3);
        }

        .btn-secondary {
            background: var(--vault-card);
            color: var(--vault-text);
            border: 1px solid var(--vault-border);
        }

        .btn-secondary:hover {
            background: var(--vault-border);
            border-color: var(--vault-accent);
        }

        .btn-danger {
            background: var(--vault-danger);
            color: white;
        }

        .btn-danger:hover {
            background: #e84049;
        }

        .btn-icon {
            background: transparent;
            color: var(--vault-text-dim);
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid transparent;
        }

        .btn-icon:hover {
            background: var(--vault-border);
            color: var(--vault-accent);
            border-color: var(--vault-accent);
        }

        /* Input fields */
        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--vault-text-dim);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.875rem;
            background: var(--vault-darker);
            border: 1px solid var(--vault-border);
            border-radius: 6px;
            color: var(--vault-text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--vault-accent);
            box-shadow: 0 0 0 3px rgba(0, 255, 157, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Main content grid */
        .main-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            align-items: start;
        }

        /* Sidebar */
        .sidebar {
            background: var(--vault-card);
            border: 1px solid var(--vault-border);
            border-radius: 12px;
            padding: 1.5rem;
            position: sticky;
            top: 2rem;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-section:last-child {
            margin-bottom: 0;
        }

        .sidebar-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--vault-text-dim);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .category-btn {
            width: 100%;
            text-align: left;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: transparent;
            border: 1px solid transparent;
            color: var(--vault-text-dim);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-btn:hover {
            background: var(--vault-darker);
            color: var(--vault-accent);
        }

        .category-btn.active {
            background: rgba(0, 255, 157, 0.1);
            border-color: var(--vault-accent);
            color: var(--vault-accent);
        }

        .stats-grid {
            display: grid;
            gap: 1rem;
        }

        .stat-card {
            background: var(--vault-darker);
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid var(--vault-border);
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--vault-accent);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--vault-text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Content area */
        .content {
            background: var(--vault-card);
            border: 1px solid var(--vault-border);
            border-radius: 12px;
            padding: 2rem;
        }

        /* Search and toolbar */
        .toolbar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        /* Password entries */
        .entries-grid {
            display: grid;
            gap: 1rem;
        }

        .entry-card {
            background: var(--vault-darker);
            border: 1px solid var(--vault-border);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .entry-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--vault-accent);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .entry-card:hover {
            border-color: var(--vault-accent);
            transform: translateX(4px);
        }

        .entry-card:hover::before {
            transform: scaleY(1);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .entry-info h3 {
            font-size: 1.1rem;
            color: var(--vault-text);
            margin-bottom: 0.25rem;
        }

        .entry-info p {
            font-size: 0.85rem;
            color: var(--vault-text-dim);
            font-family: 'Crimson Pro', serif;
        }

        .entry-actions {
            display: flex;
            gap: 0.5rem;
        }

        .entry-field {
            background: var(--vault-card);
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--vault-border);
        }

        .entry-field label {
            font-size: 0.75rem;
            color: var(--vault-text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 1rem;
        }

        .entry-field-value {
            flex: 1;
            font-family: 'JetBrains Mono', monospace;
            color: var(--vault-text);
            word-break: break-all;
        }

        .password-hidden {
            letter-spacing: 3px;
            color: var(--vault-accent);
        }

        /* Password strength indicator */
        .strength-bar {
            height: 4px;
            background: var(--vault-border);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { 
            width: 33%; 
            background: var(--vault-danger); 
        }
        
        .strength-medium { 
            width: 66%; 
            background: var(--vault-warning); 
        }
        
        .strength-strong { 
            width: 100%; 
            background: var(--vault-success); 
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(5, 8, 16, 0.9);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            background: var(--vault-card);
            border: 1px solid var(--vault-border);
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 255, 157, 0.2);
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px); 
            }
            to { 
                opacity: 1;
                transform: translateY(0); 
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--vault-border);
        }

        .modal-header h2 {
            font-size: 1.5rem;
            color: var(--vault-accent);
        }

        .modal-footer {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--vault-border);
        }

        /* Generator options */
        .generator-options {
            display: grid;
            gap: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--vault-darker);
            border-radius: 6px;
            border: 1px solid var(--vault-border);
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            flex: 1;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--vault-text-dim);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 0.5rem;
            color: var(--vault-text);
        }

        /* Tags */
        .tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid var(--vault-accent);
            border-radius: 4px;
            font-size: 0.75rem;
            color: var(--vault-accent);
            margin-right: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }

            .header h1 {
                font-size: 2rem;
            }
        }

        /* Utilities */
        .mb-1 { margin-bottom: 0.5rem; }
        .mb-2 { margin-bottom: 1rem; }
        .mb-3 { margin-bottom: 1.5rem; }
        .flex { display: flex; }
        .gap-1 { gap: 0.5rem; }
        .gap-2 { gap: 1rem; }
        .justify-between { justify-content: space-between; }
        .align-center { align-items: center; }
        .text-center { text-align: center; }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--vault-darker);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--vault-border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--vault-accent);
        }

        .success-message {
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid var(--vault-success);
            color: var(--vault-success);
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .generated-password {
            background: var(--vault-darker);
            padding: 1.5rem;
            border-radius: 8px;
            border: 2px solid var(--vault-accent);
            margin: 1rem 0;
        }

        .generated-password-text {
            font-size: 1.25rem;
            color: var(--vault-accent);
            word-break: break-all;
            margin-bottom: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Encryption utilities
        const encryptData = (data, masterPassword) => {
            return CryptoJS.AES.encrypt(JSON.stringify(data), masterPassword).toString();
        };

        const decryptData = (encryptedData, masterPassword) => {
            try {
                const bytes = CryptoJS.AES.decrypt(encryptedData, masterPassword);
                return JSON.parse(bytes.toString(CryptoJS.enc.Utf8));
            } catch (e) {
                return null;
            }
        };

        // Password generator
        const generatePassword = (options) => {
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

            let chars = '';
            if (options.lowercase) chars += lowercase;
            if (options.uppercase) chars += uppercase;
            if (options.numbers) chars += numbers;
            if (options.symbols) chars += symbols;

            if (chars === '') chars = lowercase;

            let password = '';
            for (let i = 0; i < options.length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            return password;
        };

        // Password strength checker
        const checkPasswordStrength = (password) => {
            if (!password) return 'weak';
            
            let strength = 0;
            if (password.length >= 12) strength++;
            if (password.length >= 16) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            if (strength <= 2) return 'weak';
            if (strength <= 4) return 'medium';
            return 'strong';
        };

        function PasswordManager() {
            const [isLocked, setIsLocked] = useState(true);
            const [masterPassword, setMasterPassword] = useState('');
            const [tempMasterPassword, setTempMasterPassword] = useState('');
            const [isSetup, setIsSetup] = useState(false);
            const [confirmPassword, setConfirmPassword] = useState('');
            
            const [entries, setEntries] = useState([]);
            const [filteredEntries, setFilteredEntries] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('all');
            
            const [showModal, setShowModal] = useState(false);
            const [modalMode, setModalMode] = useState('add'); // 'add', 'edit', 'generate'
            const [currentEntry, setCurrentEntry] = useState(null);
            const [showPasswords, setShowPasswords] = useState({});
            const [successMessage, setSuccessMessage] = useState('');

            // Form state
            const [formData, setFormData] = useState({
                title: '',
                username: '',
                password: '',
                url: '',
                category: 'other',
                notes: ''
            });

            // Generator state
            const [generatorOptions, setGeneratorOptions] = useState({
                length: 16,
                lowercase: true,
                uppercase: true,
                numbers: true,
                symbols: true
            });
            const [generatedPassword, setGeneratedPassword] = useState('');

            const categories = [
                { id: 'all', label: 'All Passwords', icon: 'üîê' },
                { id: 'bugbounty', label: 'Bug Bounty', icon: 'üéØ' },
                { id: 'social', label: 'Social Media', icon: 'üì±' },
                { id: 'email', label: 'Email', icon: 'üìß' },
                { id: 'banking', label: 'Banking', icon: 'üè¶' },
                { id: 'work', label: 'Work', icon: 'üíº' },
                { id: 'other', label: 'Other', icon: 'üì¶' }
            ];

            // Check if setup is needed
            useEffect(() => {
                const stored = localStorage.getItem('securevault_setup');
                setIsSetup(stored === 'true');
            }, []);

            // Load and filter entries
            useEffect(() => {
                if (!isLocked && masterPassword) {
                    loadEntries();
                }
            }, [isLocked, masterPassword]);

            useEffect(() => {
                filterEntries();
            }, [entries, searchTerm, selectedCategory]);

            const loadEntries = () => {
                const encrypted = localStorage.getItem('securevault_entries');
                if (encrypted) {
                    const decrypted = decryptData(encrypted, masterPassword);
                    if (decrypted) {
                        setEntries(decrypted);
                    }
                }
            };

            const saveEntries = (newEntries) => {
                const encrypted = encryptData(newEntries, masterPassword);
                localStorage.setItem('securevault_entries', encrypted);
                setEntries(newEntries);
            };

            const filterEntries = () => {
                let filtered = entries;

                if (selectedCategory !== 'all') {
                    filtered = filtered.filter(e => e.category === selectedCategory);
                }

                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    filtered = filtered.filter(e => 
                        e.title.toLowerCase().includes(term) ||
                        e.username.toLowerCase().includes(term) ||
                        e.url.toLowerCase().includes(term)
                    );
                }

                setFilteredEntries(filtered);
            };

            const handleSetup = () => {
                if (tempMasterPassword.length < 8) {
                    alert('Master password must be at least 8 characters long');
                    return;
                }
                if (tempMasterPassword !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }

                localStorage.setItem('securevault_setup', 'true');
                localStorage.setItem('securevault_hash', CryptoJS.SHA256(tempMasterPassword).toString());
                setIsSetup(true);
                setMasterPassword(tempMasterPassword);
                setIsLocked(false);
                setTempMasterPassword('');
                setConfirmPassword('');
            };

            const handleUnlock = () => {
                const storedHash = localStorage.getItem('securevault_hash');
                const inputHash = CryptoJS.SHA256(tempMasterPassword).toString();

                if (storedHash === inputHash) {
                    setMasterPassword(tempMasterPassword);
                    setIsLocked(false);
                    setTempMasterPassword('');
                } else {
                    alert('Incorrect master password');
                }
            };

            const handleLock = () => {
                setIsLocked(true);
                setMasterPassword('');
                setEntries([]);
                setFilteredEntries([]);
            };

            const openAddModal = () => {
                setModalMode('add');
                setFormData({
                    title: '',
                    username: '',
                    password: '',
                    url: '',
                    category: 'other',
                    notes: ''
                });
                setShowModal(true);
            };

            const openEditModal = (entry) => {
                setModalMode('edit');
                setCurrentEntry(entry);
                setFormData(entry);
                setShowModal(true);
            };

            const openGeneratorModal = () => {
                setModalMode('generate');
                setGeneratedPassword('');
                setShowModal(true);
            };

            const handleGenerate = () => {
                const pwd = generatePassword(generatorOptions);
                setGeneratedPassword(pwd);
            };

            const handleSaveEntry = () => {
                if (!formData.title || !formData.password) {
                    alert('Title and password are required');
                    return;
                }

                const newEntry = {
                    ...formData,
                    id: currentEntry?.id || Date.now(),
                    createdAt: currentEntry?.createdAt || new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                let newEntries;
                if (modalMode === 'edit') {
                    newEntries = entries.map(e => e.id === newEntry.id ? newEntry : e);
                    showSuccess('Password updated successfully!');
                } else {
                    newEntries = [...entries, newEntry];
                    showSuccess('Password added successfully!');
                }

                saveEntries(newEntries);
                setShowModal(false);
            };

            const handleDeleteEntry = (id) => {
                if (confirm('Are you sure you want to delete this password?')) {
                    const newEntries = entries.filter(e => e.id !== id);
                    saveEntries(newEntries);
                    showSuccess('Password deleted successfully!');
                }
            };

            const copyToClipboard = (text, label) => {
                navigator.clipboard.writeText(text);
                showSuccess(`${label} copied to clipboard!`);
            };

            const togglePasswordVisibility = (id) => {
                setShowPasswords(prev => ({
                    ...prev,
                    [id]: !prev[id]
                }));
            };

            const showSuccess = (message) => {
                setSuccessMessage(message);
                setTimeout(() => setSuccessMessage(''), 3000);
            };

            const exportVault = () => {
                const dataStr = JSON.stringify(entries, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `securevault_backup_${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                showSuccess('Vault exported successfully!');
            };

            const importVault = () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'application/json';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const imported = JSON.parse(event.target.result);
                            if (confirm(`Import ${imported.length} passwords? This will merge with existing entries.`)) {
                                const newEntries = [...entries, ...imported];
                                saveEntries(newEntries);
                                showSuccess('Vault imported successfully!');
                            }
                        } catch (err) {
                            alert('Invalid backup file');
                        }
                    };
                    reader.readAsText(file);
                };
                input.click();
            };

            // Lock screen
            if (isLocked) {
                return (
                    <div className="container">
                        <div className="header">
                            <h1>üîí SecureVault</h1>
                            <p>Military-Grade Password Manager for Bug Bounty Hunters</p>
                        </div>

                        <div className="lock-screen">
                            <div className="lock-card">
                                <div className="lock-icon">üîê</div>
                                
                                {!isSetup ? (
                                    <>
                                        <h2 className="text-center mb-2">Setup Master Password</h2>
                                        <p className="text-center mb-3" style={{ color: 'var(--vault-text-dim)' }}>
                                            Create a strong master password. This cannot be recovered if lost.
                                        </p>

                                        <div className="input-group">
                                            <label>Master Password</label>
                                            <input
                                                type="password"
                                                value={tempMasterPassword}
                                                onChange={(e) => setTempMasterPassword(e.target.value)}
                                                placeholder="Enter master password"
                                                onKeyPress={(e) => e.key === 'Enter' && handleSetup()}
                                            />
                                            <div className="strength-bar">
                                                <div className={`strength-fill strength-${checkPasswordStrength(tempMasterPassword)}`}></div>
                                            </div>
                                        </div>

                                        <div className="input-group">
                                            <label>Confirm Password</label>
                                            <input
                                                type="password"
                                                value={confirmPassword}
                                                onChange={(e) => setConfirmPassword(e.target.value)}
                                                placeholder="Confirm master password"
                                                onKeyPress={(e) => e.key === 'Enter' && handleSetup()}
                                            />
                                        </div>

                                        <button className="btn btn-primary" style={{ width: '100%' }} onClick={handleSetup}>
                                            Create Vault
                                        </button>
                                    </>
                                ) : (
                                    <>
                                        <h2 className="text-center mb-2">Unlock Vault</h2>
                                        <p className="text-center mb-3" style={{ color: 'var(--vault-text-dim)' }}>
                                            Enter your master password to access your vault
                                        </p>

                                        <div className="input-group">
                                            <label>Master Password</label>
                                            <input
                                                type="password"
                                                value={tempMasterPassword}
                                                onChange={(e) => setTempMasterPassword(e.target.value)}
                                                placeholder="Enter master password"
                                                onKeyPress={(e) => e.key === 'Enter' && handleUnlock()}
                                                autoFocus
                                            />
                                        </div>

                                        <button className="btn btn-primary" style={{ width: '100%' }} onClick={handleUnlock}>
                                            Unlock Vault
                                        </button>
                                    </>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            // Main vault interface
            return (
                <div className="container">
                    <div className="header">
                        <h1>üîì SecureVault</h1>
                        <p>Your passwords are secured with AES-256 encryption</p>
                    </div>

                    {successMessage && (
                        <div className="success-message">
                            ‚úì {successMessage}
                        </div>
                    )}

                    <div className="main-grid">
                        {/* Sidebar */}
                        <div className="sidebar">
                            <div className="sidebar-section">
                                <div className="sidebar-title">Categories</div>
                                {categories.map(cat => (
                                    <button
                                        key={cat.id}
                                        className={`category-btn ${selectedCategory === cat.id ? 'active' : ''}`}
                                        onClick={() => setSelectedCategory(cat.id)}
                                    >
                                        <span>{cat.icon} {cat.label}</span>
                                        <span>{entries.filter(e => cat.id === 'all' || e.category === cat.id).length}</span>
                                    </button>
                                ))}
                            </div>

                            <div className="sidebar-section">
                                <div className="sidebar-title">Statistics</div>
                                <div className="stats-grid">
                                    <div className="stat-card">
                                        <div className="stat-value">{entries.length}</div>
                                        <div className="stat-label">Total Passwords</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-value">
                                            {entries.filter(e => checkPasswordStrength(e.password) === 'strong').length}
                                        </div>
                                        <div className="stat-label">Strong Passwords</div>
                                    </div>
                                </div>
                            </div>

                            <div className="sidebar-section">
                                <button className="btn btn-secondary" style={{ width: '100%', marginBottom: '0.5rem' }} onClick={exportVault}>
                                    üì• Export Vault
                                </button>
                                <button className="btn btn-secondary" style={{ width: '100%', marginBottom: '0.5rem' }} onClick={importVault}>
                                    üì§ Import Vault
                                </button>
                                <button className="btn btn-danger" style={{ width: '100%' }} onClick={handleLock}>
                                    üîí Lock Vault
                                </button>
                            </div>
                        </div>

                        {/* Main content */}
                        <div className="content">
                            <div className="toolbar">
                                <div className="search-box">
                                    <input
                                        type="text"
                                        placeholder="üîç Search passwords..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>
                                <button className="btn btn-primary" onClick={openAddModal}>
                                    ‚ûï Add Password
                                </button>
                                <button className="btn btn-secondary" onClick={openGeneratorModal}>
                                    üé≤ Generate
                                </button>
                            </div>

                            {filteredEntries.length === 0 ? (
                                <div className="empty-state">
                                    <div className="empty-state-icon">üîê</div>
                                    <h3>No passwords yet</h3>
                                    <p>Click "Add Password" to store your first credential</p>
                                </div>
                            ) : (
                                <div className="entries-grid">
                                    {filteredEntries.map(entry => (
                                        <div key={entry.id} className="entry-card">
                                            <div className="entry-header">
                                                <div className="entry-info">
                                                    <h3>{entry.title}</h3>
                                                    <p>{entry.url || entry.username}</p>
                                                </div>
                                                <div className="entry-actions">
                                                    <button className="btn btn-icon" onClick={() => openEditModal(entry)} title="Edit">
                                                        ‚úèÔ∏è
                                                    </button>
                                                    <button className="btn btn-icon" onClick={() => handleDeleteEntry(entry.id)} title="Delete">
                                                        üóëÔ∏è
                                                    </button>
                                                </div>
                                            </div>

                                            <div className="tag">{categories.find(c => c.id === entry.category)?.label || 'Other'}</div>

                                            {entry.username && (
                                                <div className="entry-field">
                                                    <label>Username</label>
                                                    <div className="entry-field-value">{entry.username}</div>
                                                    <button className="btn btn-icon" onClick={() => copyToClipboard(entry.username, 'Username')}>
                                                        üìã
                                                    </button>
                                                </div>
                                            )}

                                            <div className="entry-field">
                                                <label>Password</label>
                                                <div className={`entry-field-value ${!showPasswords[entry.id] ? 'password-hidden' : ''}`}>
                                                    {showPasswords[entry.id] ? entry.password : '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢'}
                                                </div>
                                                <button className="btn btn-icon" onClick={() => togglePasswordVisibility(entry.id)}>
                                                    {showPasswords[entry.id] ? 'üôà' : 'üëÅÔ∏è'}
                                                </button>
                                                <button className="btn btn-icon" onClick={() => copyToClipboard(entry.password, 'Password')}>
                                                    üìã
                                                </button>
                                            </div>

                                            <div className="strength-bar">
                                                <div className={`strength-fill strength-${checkPasswordStrength(entry.password)}`}></div>
                                            </div>

                                            {entry.notes && (
                                                <div className="entry-field">
                                                    <label>Notes</label>
                                                    <div className="entry-field-value" style={{ fontSize: '0.85rem' }}>{entry.notes}</div>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Modal */}
                    {showModal && (
                        <div className="modal-overlay" onClick={() => setShowModal(false)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                {modalMode === 'generate' ? (
                                    <>
                                        <div className="modal-header">
                                            <h2>üé≤ Password Generator</h2>
                                            <button className="btn btn-icon" onClick={() => setShowModal(false)}>‚úï</button>
                                        </div>

                                        <div className="generator-options">
                                            <div className="input-group">
                                                <label>Length: {generatorOptions.length}</label>
                                                <input
                                                    type="range"
                                                    min="8"
                                                    max="64"
                                                    value={generatorOptions.length}
                                                    onChange={(e) => setGeneratorOptions({...generatorOptions, length: parseInt(e.target.value)})}
                                                />
                                            </div>

                                            <div className="checkbox-group">
                                                <input
                                                    type="checkbox"
                                                    id="lowercase"
                                                    checked={generatorOptions.lowercase}
                                                    onChange={(e) => setGeneratorOptions({...generatorOptions, lowercase: e.target.checked})}
                                                />
                                                <label htmlFor="lowercase">Lowercase (a-z)</label>
                                            </div>

                                            <div className="checkbox-group">
                                                <input
                                                    type="checkbox"
                                                    id="uppercase"
                                                    checked={generatorOptions.uppercase}
                                                    onChange={(e) => setGeneratorOptions({...generatorOptions, uppercase: e.target.checked})}
                                                />
                                                <label htmlFor="uppercase">Uppercase (A-Z)</label>
                                            </div>

                                            <div className="checkbox-group">
                                                <input
                                                    type="checkbox"
                                                    id="numbers"
                                                    checked={generatorOptions.numbers}
                                                    onChange={(e) => setGeneratorOptions({...generatorOptions, numbers: e.target.checked})}
                                                />
                                                <label htmlFor="numbers">Numbers (0-9)</label>
                                            </div>

                                            <div className="checkbox-group">
                                                <input
                                                    type="checkbox"
                                                    id="symbols"
                                                    checked={generatorOptions.symbols}
                                                    onChange={(e) => setGeneratorOptions({...generatorOptions, symbols: e.target.checked})}
                                                />
                                                <label htmlFor="symbols">Symbols (!@#$...)</label>
                                            </div>

                                            <button className="btn btn-primary" style={{ width: '100%' }} onClick={handleGenerate}>
                                                Generate Password
                                            </button>

                                            {generatedPassword && (
                                                <div className="generated-password">
                                                    <div className="generated-password-text">{generatedPassword}</div>
                                                    <div className="flex gap-1">
                                                        <button className="btn btn-secondary" style={{ flex: 1 }} onClick={() => copyToClipboard(generatedPassword, 'Password')}>
                                                            üìã Copy
                                                        </button>
                                                        <button className="btn btn-secondary" style={{ flex: 1 }} onClick={() => {
                                                            setFormData({...formData, password: generatedPassword});
                                                            setModalMode('add');
                                                        }}>
                                                            üíæ Use in New Entry
                                                        </button>
                                                    </div>
                                                    <div className="strength-bar">
                                                        <div className={`strength-fill strength-${checkPasswordStrength(generatedPassword)}`}></div>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </>
                                ) : (
                                    <>
                                        <div className="modal-header">
                                            <h2>{modalMode === 'edit' ? '‚úèÔ∏è Edit Password' : '‚ûï Add Password'}</h2>
                                            <button className="btn btn-icon" onClick={() => setShowModal(false)}>‚úï</button>
                                        </div>

                                        <div className="input-group">
                                            <label>Title *</label>
                                            <input
                                                type="text"
                                                value={formData.title}
                                                onChange={(e) => setFormData({...formData, title: e.target.value})}
                                                placeholder="e.g., HackerOne Account"
                                            />
                                        </div>

                                        <div className="input-group">
                                            <label>Username / Email</label>
                                            <input
                                                type="text"
                                                value={formData.username}
                                                onChange={(e) => setFormData({...formData, username: e.target.value})}
                                                placeholder="username@example.com"
                                            />
                                        </div>

                                        <div className="input-group">
                                            <label>Password *</label>
                                            <div className="flex gap-1">
                                                <input
                                                    type="text"
                                                    value={formData.password}
                                                    onChange={(e) => setFormData({...formData, password: e.target.value})}
                                                    placeholder="Enter or generate password"
                                                    style={{ flex: 1 }}
                                                />
                                                <button className="btn btn-secondary" onClick={() => {
                                                    const pwd = generatePassword(generatorOptions);
                                                    setFormData({...formData, password: pwd});
                                                }}>
                                                    üé≤
                                                </button>
                                            </div>
                                            <div className="strength-bar">
                                                <div className={`strength-fill strength-${checkPasswordStrength(formData.password)}`}></div>
                                            </div>
                                        </div>

                                        <div className="input-group">
                                            <label>Website URL</label>
                                            <input
                                                type="url"
                                                value={formData.url}
                                                onChange={(e) => setFormData({...formData, url: e.target.value})}
                                                placeholder="https://example.com"
                                            />
                                        </div>

                                        <div className="input-group">
                                            <label>Category</label>
                                            <select
                                                value={formData.category}
                                                onChange={(e) => setFormData({...formData, category: e.target.value})}
                                            >
                                                {categories.filter(c => c.id !== 'all').map(cat => (
                                                    <option key={cat.id} value={cat.id}>
                                                        {cat.icon} {cat.label}
                                                    </option>
                                                ))}
                                            </select>
                                        </div>

                                        <div className="input-group">
                                            <label>Notes</label>
                                            <textarea
                                                value={formData.notes}
                                                onChange={(e) => setFormData({...formData, notes: e.target.value})}
                                                placeholder="Additional information..."
                                            />
                                        </div>

                                        <div className="modal-footer">
                                            <button className="btn btn-secondary" onClick={() => setShowModal(false)}>
                                                Cancel
                                            </button>
                                            <button className="btn btn-primary" onClick={handleSaveEntry}>
                                                {modalMode === 'edit' ? 'Update' : 'Save'} Password
                                            </button>
                                        </div>
                                    </>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<PasswordManager />, document.getElementById('root'));
    </script>
</body>
</html>
